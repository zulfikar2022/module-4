<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <h2>jamaler ma pitha ghor  </h2>
    <form action="">
       
        <label for="name">Your name <input type="text" id="name" placeholder="your name here"></label>
        <label for="email">Your name  <input type="email" id="email" placeholder="your email here"></label>
        <fieldset>
            <legend>pick one pitha </legend>
            <label for="chitoi-pitha">
                <input type="radio" name="pitha" id="chitoi-pitha">Chitoi pitha
            </label>
            <label for="vapa-pitha">
                <input type="radio" name="pitha" id="vapa-pitha"> Vapa pitha
            </label>
            <label for="coconut-pitha">
                <input type="radio" name="pitha" id="coconut-pitha"> Coconut pitha
            </label>
        </fieldset>
        <fieldset>
            <legend>select one or more vortas </legend>
            <label for="sorisa"><input type="checkbox" name="vorta" id="sorisa"> sorisa</label>
            <label for="sutki"><input type="checkbox" name="vorta" id="sutki"> sutki</label>
            <label for="dal"><input type="checkbox" name="vorta" id="dal"> dal</label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="60" rows="5"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
       
        

        
    </form>
</body>
</html>
